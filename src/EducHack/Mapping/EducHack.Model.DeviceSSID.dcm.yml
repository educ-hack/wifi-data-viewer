EducHack\Model\DeviceSSID:
    type: entity
    repositoryClass: EducHack\Repository\DeviceSSIDRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    manyToOne:
        device:
            targetEntity: EducHack\Model\Device
        ssid:
            targetEntity: EducHack\Model\SSID
