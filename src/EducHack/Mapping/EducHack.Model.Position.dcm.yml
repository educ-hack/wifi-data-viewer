EducHack\Model\Position:
    type: entity
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        datetime:
            type: datetime
        noise:
            type: integer
    manyToOne:
        device:
            targetEntity: EducHack\Model\Device
        sniffer:
            targetEntity: EducHack\Model\Sniffer
